<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Design génératif</title>
    <script src="assets/js/p5.min.js"></script>
</head>
<body>

    <div id="steps">
        <p class="active">1. Je découvre mon motif</p>
        <p>2. Je crée mon affiche</p>
        <p>3. Je valide mes choix</p>
    </div>
    
    <section>
        <div id="sketch-holder"></div>
        <a href="#">Créer mon affiche</a>
    </section>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet" /> 

    <script src="sketch.js"></script>
    <script src="assets/js/dat.min.js"></script>

    <script>
        var FizzyText = function() {
        this.timeStamp = new Date().valueOf();
        this.currentAffiche = 2;
        };

        window.onload = function() {
        var text = new FizzyText();
        var gui = new dat.GUI();

        var afficheController = gui.add(text, 'currentAffiche', 1, 3);
        afficheController.onChange(function(value) {
            currentAffiche = value;
        });
            
        var timeStampController = gui.add(text, 'timeStamp', 1549363225, 2049363225);

            timeStampController.onChange(function(value) {
                timeStamp = Math.round(value);
                setcolorSeed();
                sethandleSeed();
                setstickSeed();
                setPalletteColor();
            });
        };
    </script>

</body>
</html>
